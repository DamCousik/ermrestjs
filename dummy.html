<!DOCTYPE html>
<html>

    <head>
        <script src="js/main.js"></script>
        <script>
            function callERMrest() {
                var service = ERMrest.service('https://localhost:8443/ermrest');
                var catalog = service.catalog('1');
                var p = catalog.get();
                document.getElementById("ermrest").innerHTML = 'GET ' + catalog.uri_;
                p.then(function(response) {
                    document.getElementById("response").innerHTML = response;
                    console.log("Success!", response);
                    }, function(error) {
                    document.getElementById("response").innerHTML = error;
                    console.log("Failed!", error);
                    });
            }
        </script>
    </head>

    <body>

        <h1>ERMrest Dummy Test Page</h1>

        <p id="ermrest">REQUEST</p>
        <p id="response">RESPONSE</p>

        <button type="button" onclick="callERMrest()">Send</button>

    </body>
</html>
